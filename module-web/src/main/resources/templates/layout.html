<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head th:fragment="layout_head">
    <meta name="description" content="Airport Manager application which is used to manage an airport.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="airport, airplane, airport manager">
    <meta name="author" content="Matej Michálek">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" th:href="@{images/favicon-16x16.png}" type="image/png" sizes="16x16"/>
    <link rel="icon" th:href="@{images/favicon-32x32.png}" type="image/png" sizes="32x32"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Airport Manager</title>
    <link rel="stylesheet" media="screen" th:href="@{/css/application.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"
            integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/0.7.0/chartjs-plugin-datalabels.js"
            integrity="sha512-yvu1r8RRJ0EHKpe1K3pfHF7ntjnDrN7Z66hVVGB90CvWbWTXevVZ8Sy1p+X4sS9M9Z+Q9tZu1GjGzFFmu/pAmg=="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <style>
        .active { background:#d9534f;}
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div th:fragment="layout_alerts" class="text-center">
        <!-- alerts -->
        <div th:if="${!#strings.isEmpty(alert_danger)}">
            <div class="container" style="margin-top: 10px;">
                <div class="alert alert-danger alert-block" style="padding: 3px;">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong><p style="margin-top: 15px;font-size: 16px;" th:text="${alert_danger}"/></strong>
                </div>
            </div>
        </div>
        <div th:if="${!#strings.isEmpty(alert_info)}">
            <div class="container" style="margin-top: 10px;">
                <div class="alert alert-info alert-block" style="padding: 3px;">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong><p style="margin-top: 15px;font-size: 16px;" th:text="${alert_info}"/></strong>
                </div>
            </div>
        </div>
        <div th:if="${!#strings.isEmpty(alert_success)}">
            <div class="container" style="margin-top: 10px;">
                <div class="alert alert-success alert-block" style="padding: 3px;">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong><p style="margin-top: 15px;font-size: 16px;" th:text="${alert_success}"/></strong>
                </div>
            </div>
        </div>
        <div th:if="${!#strings.isEmpty(alert_warning)}">
            <div class="container" style="margin-top: 10px;">
                <div class="alert alert-warning alert-block" style="padding: 3px;">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong><p style="margin-top: 15px;font-size: 16px;" th:text="${alert_warning}"/></strong>
                </div>
            </div>
        </div>
    </div>
    <footer th:fragment="layout_footer" class="fixed-bottom" style="background:rgba(0,0,0,0.85);">
        <div class="card-footer text-center text-white small">
            PA165 Project &copy; 2022 created by: Pavel Sklenář, Kamil Fňukal, Matej Michálek, Martin Kalina.
        </div>
    </footer>
</body>
</html>
